<header>
  <nav
    class="navbar navbar-expand-sm flex-column"
    style="background-color: #f2f2f7"
  >
    <img [src]="logoUrl" alt="!+VinZ+!" width="100" height="100" />
    <div class="container-fluid">
      <ul class="navbar-nav mb-2 mb-sm-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink=""
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "header.navbar-home" | transloco }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "header.navbar-projects" | transloco }}</a
          >
        </li>
      </ul>
    </div>
    <div class="container-fluid mb-2 mb-sm-0">
      <app-langage-selector></app-langage-selector>
    </div>
  </nav>
</header>
