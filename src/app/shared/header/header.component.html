<header>
  <nav class="navbar navbar-expand-sm flex-column">
    <img [src]="logoUrl" alt="!+VinZ+!" width="100" height="100" />
    <div class="container-fluid">
      <ul class="navbar-nav mb-2 mb-sm-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink=""
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "header.navbar-home" | transloco }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="portfolio"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "header.navbar-portfolio" | transloco }}</a
          >
        </li>
      </ul>
    </div>
    <div class="container-fluid mb-2 mb-sm-0 gap-3">
      <app-theme-switcher
        (isDarkMode)="toggleTheme($event)"
      ></app-theme-switcher>
      <div class="vr"></div>
      <app-langage-selector></app-langage-selector>
    </div>
  </nav>
</header>
