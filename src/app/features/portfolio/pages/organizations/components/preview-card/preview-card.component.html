<div class="card">
  <div class="imgBox mx-auto">
    <img [src]="organization.avatarUrl" [alt]="organization.name" />
  </div>
  <div class="content">
    <h4>{{ organization.name }}</h4>
    <a [href]="url" target="_blank" class="url">{{
      "portfolio.organizations.preview-card.see-more-button" | transloco
    }}</a>
  </div>
</div>
