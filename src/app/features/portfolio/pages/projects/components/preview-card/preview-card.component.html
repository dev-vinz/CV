<a class="preview-card" [routerLink]="url" [title]="repository.name">
  <div class="imgBox">
    <img [src]="backgroundImage" />
  </div>
  <div class="content">
    <div class="title">
      <span>{{ repository.name }}</span>
    </div>
    <div class="description">
      {{ repository.description }}
    </div>
    <div class="d-flex gap-2 overflow-hidden">
      <div
        *ngFor="let lang of repository.getTopLanguages()"
        class="badge rounded-pill"
      >
        {{ lang.name }}
      </div>
    </div>
  </div>
</a>
