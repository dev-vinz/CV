<div class="vj-timeline-content">
  <div class="vj-content">
    <div class="vj-year">
      <ng-icon name="faSolidGraduationCap" size="1.5rem"></ng-icon>
      <span>{{ year }}</span>
    </div>
    <h3>{{ degree }}</h3>
    <p class="vj-location">
      <ng-icon name="faSolidMapPin" size="1.1rem"></ng-icon>
      <span>{{ location }}</span>
    </p>
    <p class="vj-description">
      {{ description }}
    </p>
  </div>
</div>
